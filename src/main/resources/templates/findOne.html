<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {background-color: powderblue;}
        form   {display: flex;
        justify-content:center;
        font-size:24px;
        font-color:orange;}
        button    {color: orange;
        font-size:28px;
         }
         input{font-size:18px;}
     </style>
</head>
<body>
<datalist id="c">
    <option th:each="m:${movies}" th:value = "${m.id}" th:label = "${m.name}"></option>
</datalist>
<form th:action="@{/findOneDetails}" th:object="${movie}" method="GET">
        <input list="c" name="movieID"/>
    <tr>
        <td>
            <button type="submit">Find</button>
        </td>
    </tr>
</form>


</body>
</html>
