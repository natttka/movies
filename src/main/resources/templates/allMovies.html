<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <style>
        body {background-color: powderblue;}
        table   {display: flex;
        justify-content:center;}
        td    {color: navy;
        font-size:28px;
         }
     </style>
</head>
<body>
<table>
    <tr th:each="mov:${movies}">
        <td th:text="${mov.id}" style="color:black; font-size:28px;"></td>
        <td th:text="${mov.title}"></td>
        <td th:text="${mov.yearOfProduction}"></td>
        <td th:text="${mov.description}"></td>
    </tr>
</table>

</body>
</html>
